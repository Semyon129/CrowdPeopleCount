<!DOCTYPE html>  
<html lang="ru">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Управление аудиториями</title>  
    <link rel="stylesheet" href="/static/css/audience_(admin panel).css">
    <link rel="stylesheet" href="/static/css/add_an_audience.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <style>  
        .logout-button {  
            background-color: transparent;  
            color: #777;  
            border: none;  
            cursor: pointer;  
            font-size: 14px;  
            margin-left: 20px;  
            transition: color 0.3s ease;  
        }  

        .logout-button:hover {  
            color: #333;  
        }  

        .refresh-button {  
            background-color: var(--primary-blue);  
            color: white;  
            border: none;  
            padding: 8px 15px;  
            border-radius: 6px;  
            cursor: pointer;  
            margin-left: 20px;  
            display: inline-block;  
        }  

        .refresh-button:hover {  
            background-color: var(--dark-blue);  
        }  

        .add-auditory-button {  
            background-color: var(--primary-blue);  
            color: white;  
            border: none;  
            padding: 10px 20px;  
            border-radius: 6px;  
            cursor: pointer;  
            margin-left: 10px;  
            transition: all 0.3s;  
            font-size: 16px;  
        }  

        .add-auditory-button:hover {  
            background-color: var(--dark-blue);  
        }  
        
        table {  
            width: 100%;  
            border-collapse: collapse;  
        }  

        th, td {  
            padding: 10px;  
            border: 1px solid #ddd;  
            text-align: center;  
        }  

        th {  
            background-color: #f4f4f4;  
        }  
        
        .button-container {  
            display: flex;  
            justify-content: flex-end;  
            margin-bottom: 10px;  
        }  
    </style>  
</head>  

<body>  
    <div class="admin-container">  
        <div class="sidebar">  
            <div class="logo">  
                <i class="fas fa-users-cog"></i>  
                <span>Админ-панель</span>  
            </div>  
            <nav>  
                <a href="/admin-panel"><i class="fas fa-users"></i> Пользователи</a>  
                <a href="#" class="active"><i class="fas fa-chalkboard"></i> Аудитории</a>  
                <a href="/admin-statistics"><i class="fas fa-chart-bar"></i> Статистика</a>  
            </nav>  
        </div>  

        <div class="main-content">  
            <header>  
                <h1><i class="fas fa-chalkboard"></i> Управление аудиториями</h1>  
                <div class="header-actions" style="display: flex; align-items: center;">  
                    <div class="search-box" style="flex-grow: 1; margin-right: 20px;">  
                        <input type="text" placeholder="Поиск аудиторий...">  
                        <button><i class="fas fa-search"></i></button>  
                    </div>  
                    <button class="add-auditory-button"><i class="fas fa-plus"></i> Добавить аудиторию</button>  
                    <div class="user-menu"></div>  
                    <button class="logout-button">  
                        <i class="fas fa-sign-out-alt"></i> Выход  
                    </button>  
                </div>  
            </header>  

            <div class="content-container">  
                <div class="button-container">  
                    <button class="refresh-button">Обновить</button>  
                </div>  
                <div class="table-container">  
                    <table class="auditories-table">  
                        <thead>  
                            <tr>  
                                <th>Название аудитории</th>  
                                <th>Студентов</th>  
                                <th>Время</th>  
                            </tr>  
                        </thead>  
                        <tbody>  
                            <tr>  
                                <td>Аудитория 101</td>  
                                <td>24/30</td>  
                                <td>10:45</td>  
                            </tr>  
                            <tr>  
                                <td>Аудитория 102</td>  
                                <td>25/25</td>  
                                <td>10:45</td>  
                            </tr>  
                            <tr>  
                                <td>Аудитория 103</td>  
                                <td>18/20</td>  
                                <td>10:45</td>  
                            </tr>  
                        </tbody>  
                    </table>  
                </div>  
            </div>  
        </div>  
    </div>
<script src="/static/JS/add_an_audience.js"></script> 
</body>  
</html>
