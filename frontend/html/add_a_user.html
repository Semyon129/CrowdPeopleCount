<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление пользователя</title>
    <link rel="stylesheet" href="/static/css/add_a_user.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .logout-button {
            background-color: transparent;
            color: #777;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .logout-button:hover {
            color: #333;
        }

        .header-actions {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-users-cog"></i>
                <span>Админ-панель</span>
            </div>
            <nav>
                <a href="#/admin-panel"><i class="fas fa-users"></i> Пользователи</a>
                <a href="#/audience-admin-panel"><i class="fas fa-chalkboard"></i> Аудитории</a>
                <a href="#/admin-statistics"><i class="fas fa-chart-bar"></i> Статистика</a>
            </nav>
        </div>

        <div class="main-content">
            <header>
                <h1><i class="fas fa-user-plus"></i> Добавить пользователя</h1>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="logout-button">
                        <i class="fas fa-sign-out-alt"></i> Выход
                    </button>
                    </div>
                </div>
            </header>

            <div class="form-container">
                <form class="add-user-form">
                    <div class="form-group">
                        <label for="fullname"><i class="fas fa-user"></i> ФИО</label>
                        <input type="text" id="fullname" placeholder="Введите полное имя" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="example@mail.ru" required>
                    </div>

                    <div class="form-group">
                        <label for="username"><i class="fas fa-user-tag"></i> Логин</label>
                        <input type="text" id="username" placeholder="Придумайте логин" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="password" placeholder="Не менее 8 символов" required>
                        <div class="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="role"><i class="fas fa-user-shield"></i> Роль</label>
                        <select id="role" required>
                            <option value="admin">Администратор</option>
                            <option value="user">Пользователь</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-save">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                        <button type="button" class="btn-cancel" id="cancel-button">
                            <i class="fas fa-times"></i> Отмена
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="/static/JS/add_a_user.js"></script>
</body> 
</html>
