<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Вход в систему</title>  
    <link rel="stylesheet" href="/static/css/login_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">  
</head>  
<body>  
    <div class="login-container">  
        <div class="logo">  
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3498db">  
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>  
            </svg>  
            <h1>Вход в приложение</h1>  
        </div>  
        
        <form class="login-form">  
            <div class="form-group">  
                <label for="username">Логин</label>  
                <input type="text" id="username" placeholder="Введите ваш логин" required>  
            </div>  
            
            <div class="form-group">  
                <label for="password">Пароль</label>  
                <input type="password" id="password" placeholder="Введите пароль" required>  
            </div>  
            
            <button type="submit" class="login-btn">Войти</button>  
            
            <div class="links">  
                <a href="#" class="forgot-password">Забыли пароль?</a>  
                <a href="#" class="admin-register"></a>  
            </div>  
        </form>  
    </div>
<script src="/static/JS/login_page.js"></script>  
</body>  
</html>
