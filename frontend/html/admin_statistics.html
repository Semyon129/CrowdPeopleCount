<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика посещений</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/admin_statistics.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-users-cog"></i>
                <span class="logo-text">Админ-панель</span>
            </div>
            <nav>
                <a href="/admin-panel"><i class="fas fa-users nav-icon"></i> Пользователи</a>
                <a href="/audience-admin-panel"><i class="fas fa-chalkboard nav-icon"></i> Аудитории</a>
                <a href="#" class="active"><i class="fas fa-chart-bar"></i> Статистика</a>
            </nav>
        </div>

        <div class="main-content">
            <header>
                <h1><i class="fas fa-chart-bar"></i> Статистика посещений</h1>
                <button class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </button>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label for="room">Аудитория</label>
                    <select id="room">
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="date">Дата</label>
                    <input type="date" id="date" />
                </div>
            </div>
            
            <div class="charts-wrapper">
                <div class="chart-container">
                    <canvas id="attendanceChart"></canvas>
                </div>
                <div class="pie-container">
                    <canvas id="pieChart"></canvas>
                    <div class="pie-info">
                        <div>Выбрано время: <span id="selectedTime">-</span></div>
                        <div>Всего мест: <span id="totalSeats">0</span></div>
                        <div>Присутствовало: <span id="presentCount">0</span></div>
                        <div>Посещаемость: <span id="attendancePercent">0%</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="/static/JS/statistics.js"></script>
</body>
</html>
