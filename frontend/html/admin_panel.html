<!DOCTYPE html>  
<html lang="ru">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Управление пользователями</title>  
    <link rel="stylesheet" href="/static/css/admin_panel.css">
    <link rel="stylesheet" href="/static/css/add_a_user.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <style>  
        .logout-button {  
            background-color: transparent;  
            color: #777;  
            border: none;  
            cursor: pointer;  
            font-size: 14px;  
            margin-left: 20px;  
            transition: color 0.3s ease;  
        }  

        .logout-button:hover {  
            color: #333;  
        }  
    </style>  
</head>  

<body>  
    <div class="admin-container">  
        <div class="sidebar">  
            <div class="logo">  
                <i class="fas fa-users-cog"></i>  
                <span>Админ-панель</span>  
            </div>  
            <nav>  
                <a href="#" class="active"><i class="fas fa-users"></i> Пользователи</a>  
                <a href="/audience-admin-panel"><i class="fas fa-chalkboard"></i> Аудитории</a>  
                <a href="/admin-statistics"><i class="fas fa-chart-bar"></i> Статистика</a>  
            </nav>  
        </div>  

        <div class="main-content">  
            <header>  
                <h1><i class="fas fa-users"></i> Управление пользователями</h1>  
                <div class="header-actions" style="display: flex; align-items: center;">  
                    <div class="search-box" style="flex-grow: 1; margin-right: 20px;">  
                        <input type="text" placeholder="Поиск пользователей...">  
                        <button><i class="fas fa-search"></i></button>  
                    </div>  
                    <button class="btn-add-user">  
                        <i class="fas fa-user-plus"></i> Добавить пользователя
                    <button>  
                    <div class="user-menu">  
                    </div>  
                    <button class="logout-button">  
                        <i class="fas fa-sign-out-alt"></i> Выход  
                    </button>  
                </div>  
            </header>  

            <div class="content-container">  
                <div class="table-container">  
                    <table class="users-table">  
                        <thead>  
                            <tr>  
                                <th>ФИО</th>  
                                <th>Роль</th>  
                                <th>Действия</th>  
                            </tr>  
                        </thead>  
                        <tbody>  
                            <tr>  
                                <td>Иванов А.А.</td>  
                                <td><span class="role admin">Администратор</span></td>  
                                <td class="actions">  
                                    <button class="btn-edit"><i class="fas fa-edit"></i> Редактировать</button>  
                                    <button class="btn-delete"><i class="fas fa-trash-alt"></i> Удалить</button>  
                                </td>  
                            </tr>  
                            <tr>  
                                <td>Петрова В.С.</td>  
                                <td><span class="role user">Пользователь</span></td>  
                                <td class="actions">  
                                    <button class="btn-edit"><i class="fas fa-edit"></i> Редактировать</button>  
                                    <button class="btn-delete"><i class="fas fa-trash-alt"></i> Удалить</button>  
                                </td>  
                            </tr>  
                            <tr>  
                                <td>Сидоров Н.М.</td>  
                                <td><span class="role user">Пользователь</span></td>  
                                <td class="actions">  
                                    <button class="btn-edit"><i class="fas fa-edit"></i> Редактировать</button>  
                                    <button class="btn-delete"><i class="fas fa-trash-alt"></i> Удалить</button>  
                                </td>  
                            </tr>  
                        </tbody>  
                    </table>  
                </div>  
            </div>  
        </div>  
    </div>
<script src="/static/JS/admin_panel.js"></script>
</body>  
</html>
